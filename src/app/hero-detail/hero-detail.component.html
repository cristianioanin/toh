<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>
    <h3>Power Stats</h3>
    <ul>
        <li *ngFor="let stat of stats | keyvalue">
            {{ stat.key }}: {{ stat.value }}
        </li>
    </ul>

</div>
